<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate Service Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/256/956/956070.png" alt="icesi university">
            </div>
            <h2>Graduate Service</h2>
            <form>
                <div class="input-box">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Verification code" required>
                    <span class="verification-code">8Ad4F</span>
                </div>
                <button type="submit" class="btn">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
        <div class="image-section">
            <img src="https://kinsta.com/es/wp-content/uploads/sites/8/2020/02/mejores-practicas-diseno-web-es-1024x512.jpg">
        </div>
    </div>
</body>
</html>
